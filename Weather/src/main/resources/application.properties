# Spring Boot application name
spring.application.name=WeatherMonitoringApp

# Server port
server.port=8080

# Database configuration (using H2 database for simplicity)
spring.datasource.url=jdbc:h2:mem:weatherdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA / Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# OpenWeatherMap API key (replace with your actual API key)
weather.api.key=986d26b2565877f68f036944128015ed

# Logging level
logging.level.org.springframework=INFO
logging.level.com.example.weather=DEBUG

# Custom configuration for weather data polling interval (e.g., every 5 minutes)
weather.polling.interval=300000  # Time in milliseconds
